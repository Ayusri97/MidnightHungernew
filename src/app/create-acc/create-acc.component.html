<div class="contact">
    <div class="container">
        <div class="contact-main">
            <h3>Create your account</h3>
            <div class="contact-top">

                <div class="col-md-6 contact-top-right">
                    <div class="contact-textarea">
                        <form id="form1" name="form1" #AccData="ngForm" (ngSubmit)="AddNewAccount(AccData.value)">

                            <input type="text" name="Name" ngModel placeholder="Name"/>
                            <input type="text" name="Address" ngModel />
                            <input type="text" name="Contact" ngModel />
                            <input type="text" name="Password" ngModel />


                            <input type="submit" value="SUBMIT">
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
