<div class="contact">
    <div class="container">
        <div class="contact-main">
            <div class="contact-top">

                <div class="col-md-6 contact-top-right col-md-offset-3">
                        <h3>
                      <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                           Admin Login Form</h3>
                    <div class="alert alert-danger" role="alert" *ngIf="isAdded">
                            <strong>Alert!</strong>{{msg}}
                           </div>
                    <div class="contact-textarea">
                        <form id="form1" name="form1" #ConData="ngForm" (ngSubmit)="AddNewContact(ConData.value);ConData.resetForm()">


                            <input type="text" name="Email" ngModel placeholder="Email" />

                            <input type="text" name="Password" ngModel placeholder="Password" />


                            <input type="submit" value="Sign In">
                        </form>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
