<AdminMenu></AdminMenu>
<div class="container">
    <br>
    <div class="card-body table-responsive">
<h1 style="color:#2FD828">Feedback by Customers</h1>
      
    <table class="table table-bordered table-hover table-striped" >
      <thead class="bg bg-success">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>         
          <th>Message</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let k of objContact">

          <td>{{k.Name}}</td>
          <td>{{k.Phone}}</td>
          <td>{{k.Email}}</td>          
          <td>{{k.Message}}</td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
