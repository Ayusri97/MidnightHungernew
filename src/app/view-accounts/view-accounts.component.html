<AdminMenu></AdminMenu>
<div class="container">
  <br>
  <br>
<h1 style="color:#2FD828">All Registered Users</h1>
      <table class="table table-bordered table-hover table-striped">
        <thead class="bg bg-success">
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Contact</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of objAccount">

            <td>{{k.Name}}</td>
            <td>{{k.Address}}</td>
            <td>{{k.Email}}</td>
            <td>{{k.Contact}}</td>
          </tr>
        </tbody>
      </table>
    
</div>
