<HeadMenu>


</HeadMenu>
<div class="contact">
    <div class="container">
        <div class="contact-main">
            <h3>Sign In From Here</h3>
            <div class="contact-top">
               
                <div class="col-md-6 contact-top-right">
                    <div class="contact-textarea">
                            <div class="alert alert-danger alert-with-icon" *ngIf="isAdded" data-notify="container">
                                    <button type="button" aria-hidden="true" class="close" data-dismiss="alert">
                                        <i class="glyphicon glyphicon remove"></i>
                                    </button>
                                    <span data-notify="icon" class="nc-icon nc-bell-55"></span>
                                    <span data-notify="message">{{msg}}</span>
                                </div>
                        <form id="form1" name="form1" #ConData="ngForm" (ngSubmit)="LoginEmployee(ConData.value);ConData.resetForm()">
                       
                            <input type="text" name="Email" ngModel placeholder="Email"/>
                            <input type="text" name="Password" ngModel placeholder="Password"/>
                            <input type="submit" value="SUBMIT">
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
